name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd /home/ubuntu/nuvia-backend
            git pull
            # 필요시 npm install 등 추가
            npm run build
            
            # 443포트 열려있고 pm2실행중인지 판별하고 없으면 start, 있으면 reload

            if sudo lsof -i:443 | grep LISTEN && pm2 list | grep -q "nuvia-backend"; then
              echo "Port 443 is open and pm2 process found, reloading..."
              pm2 reload ecosystem.config.js --env production
            else
              echo "Port 443 is not open or pm2 process not found, starting..."
              pm2 start ecosystem.config.js --env production
            fi